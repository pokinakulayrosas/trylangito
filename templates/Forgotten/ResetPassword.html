<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./styles/verifyEmail.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='admin/logo.png') }}" type="x-icon">

    <style>
        *{
            margin: 0;
            font-family: Arial;z
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #FFC94A;
            transition: 0.5s;
        }
        .login{
            position: relative;
            padding: 50px;
            background: #fff;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }
        .login form{
            position: relative;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login h2{
            font-weight: 500;
            border-left: 15px solid #FFC94A;
            line-height: 1em;
            padding-left: 10px;
            transition: 0.5s;
            color: #333;
        }
        .login .inputBox{
            position: relative;
        }
        .login .inputBox input{
            position: relative;
            width: 75%;
            padding: 10px 15px;
            outline: none;
            border: 2px solid #555;
            font-size: 1em;
            color: #333;
        }
        .login .inputBox input#resetBtn{
            border: none;
            background: #FFC94A;
            color: #fff;
            transition: 0.5s;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
        }
        .colors{
            position: absolute;
            right: 0;
            padding: 10px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .colors span{
            position: relative;
            width: 20px;
            height: 20px;
            background: var(--clr);
            margin: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .colors span.active{
            border: 2px solid #333;
            scale: 1.5;
            transition: 0.5s;
        }
        .image .img{
            margin-left: -600px;
            margin-top: -280px;
            width: 800px;
            height: 600px;
            position: fixed;
        }
    </style>

</head>
<body>
    <div class="login">
        <h2 id="txt">Email is verified,<br> Enter new password</h2>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="inputBox">
                <input type="email" value="{{ email }}" disabled>
                <input type="hidden" name="email" value="{{ email }}">
            </div>
            <div class="inputBox">
                <input type="password" name="new_password" placeholder="New Password" required>
            </div>
            <div class="inputBox">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div class="inputBox">
                <input type="submit" id="resetBtn" value="Reset Password">
            </div>
        </form>
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            const newPasswordInput = document.querySelector("input[name='new_password']");
            const confirmPasswordInput = document.querySelector("input[name='confirm_password']");
            
            form.addEventListener("submit", function(event) {
                if (newPasswordInput.value !== confirmPasswordInput.value) {
                    event.preventDefault();
                    alert("Passwords do not match. Please try again."); 
                    confirmPasswordInput.focus();
                }
            });
        });
    </script>


    <script>
        let btn = document.getElementById('btn');
        let txt = document.getElementById('txt');
        function changeColor(color){
            document.body.style.background = color;
            btn.style.background = color;
            txt.style.borderColor = color;
       
            document.querySelectorAll('span').forEach(function(item){
                item.classList.remove('active');
            })
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
