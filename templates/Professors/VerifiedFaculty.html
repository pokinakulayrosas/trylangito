<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        *{
            margin: 0;
            font-family: Arial;z

        .login form{
            position: relative;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login h2{
            font-weight: 500;
            border-left: 15px solid #161D6F;

            padding-left: 10px;

            position: relative;

        .login .inputBox input#emailVerificationButton{

            cursor: pointer;
        }
        .colors{
            position: absolute;
            right: 0;
            padding: 10px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .colors span{
            position: relative;
            width: 20px;
            height: 20px;
            background: var(--clr);
            margin: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .colors span.active{
            border: 2px solid #333;
            scale: 1.5;
            transition: 0.5s;
        }
        .image .img{
            margin-left: -600px;
            margin-top: -280px;
            width: 800px;
            height: 600px;
            position: fixed;
        }
    </style>

</head>
<body>
    <div class="login">
        <h2 id="txt">Your email has been verified</h2>
        <form name="signup_form" method="POST" onsubmit="return validateFacultyID()">
            <div class="inputBox">
                <input type="email" placeholder="{{ email }}" value="{{ email }}" id="email" name="email" readonly>
            </div>

                <input type="text" placeholder="First Name" id="firstName" name="firstName" required>

                <input type="text" placeholder="Middle Name" id="middleName" name="middleName">
            </div>
            <div class="inputBox">
                <input type="text" placeholder="Last Name" id="lastName" name="lastName" required>
            </div>
            
            <div class="inputBox">
                <input type="text" placeholder="Faculty ID" id="facultyID" name="facultyID" required pattern="^\d{4}-\d{6}$" 
                title="Format: YYYY-XXXXXX (e.g., 2023-123456)">
            </div>

                <option value="Allied Health">Allied Health</option>
                <option value="Accountancy and Management">Accountancy and Management</option>

            </div>

                <input type="submit" role="button" value="Submit" id="emailVerificationButton">

    <script>
        let btn = document.getElementById('btn');
        let txt = document.getElementById('txt');
        function changeColor(color){
            document.body.style.background = color;
            btn.style.background = color;
            txt.style.borderColor = color;
       
            document.querySelectorAll('span').forEach(function(item){
                item.classList.remove('active');
            })
            event.target.classList.add('active');
        }
    </script>
    <script>
        function validateFacultyID() {
            const studentIDInput = document.getElementById("studentID");
            const studentIDPattern = /^\d{4}-\d{6}$/;
            const pass = document.getElementById("password").value;
            const confirmPassword = document.getElementById("conpassword").value;
            const errorElement = document.getElementById("error");
            const strongPasswordPattern = /^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.{8,})/;

            if (!studentIDPattern.test(studentIDInput.value)) {
                alert("Invalid Student ID format. Use YYYY-XXXXXX.");
                return false;
            }

            if (pass !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            if (!strongPasswordPattern.test(pass)) {
                alert("Password must be at least 8 characters long, contain at least one uppercase letter, and one special character.");
                return false;
            }

            return true;
        }
    </script>
