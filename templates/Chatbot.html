    <div class="chatbot-container">
        <div class="chatbot-header">FAQ Chatbot</div>
        <div class="chatbot-messages" id="chatbotMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatbotMessages = document.getElementById('chatbotMessages');
        const userInput = document.getElementById('userInput');

        const faq = {
            "What are your operating hours?": "Our operating hours are Monday to Friday, 9 AM to 5 PM.",
        "Where are you located?": "We are located at 10th floor",
        "How can I book a consultation?": "Lorem Ipsum",
        "Pogi ba ako?": "ang pogi mo na, ang sarap mo pa jusq"
        };

        function sendMessage() {
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user');
            userInput.value = '';

            const botResponse = getBotResponse(userText);
            setTimeout(() => {
                addMessage(botResponse, 'bot');
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }, 500);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatbotMessages.appendChild(messageDiv);
        }

        function getBotResponse(question) {
            return faq[question] || "Sorry, I don't have an answer for that.";
        }
    </script>

    <script src="{{ url_for('static', filename='scripts/script.js') }}"> </script>
