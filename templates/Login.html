<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='admin/logo.png') }}" type="x-icon">
    <style>
        *{
            margin: 0;
            font-family: Arial;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f6f6f9;
            transition: 0.5s;
        }
        .login{
            position: relative;
            padding: 50px;
            background: #fff;
            width: 900px;
            height: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .image{
            margin-top: -85px;    
            margin-left: 370px;
            position: absolute;
            filter: grayscale(100%);
            transition: .5s ease-in-out;
        }
        .image:hover{
            filter: grayscale(0%);
        }
        .login form{
            position: relative;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login h2{
            font-weight: 500;
            border-left: 15px solid #363949;
            line-height: 1em;
            padding-left: 10px;
            transition: 0.5s;
            color: #333;
        }
        .login .inputBox{
            position: relative;
        }
        .login .inputBox input{
            margin-top: 30px;
            width: 75%;
            padding: 10px 15px;
            outline: none;
            border: 2px solid #555;
            font-size: 1em;
            color: #333;
        }
        .login .inputBox input:disabled{
            position: relative;
            width: 75%;
            padding: 10px 15px;
            outline: none;
            border: 2px solid #555;
            font-size: 1em;
            color: #333;
            cursor: not-allowed;
        }
        .login .inputBox input#btn{
            border: none;
            background: #363949;
            color: #fff;
            transition: 0.5s;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
        }
        .login .inputBox input#btn:disabled{
            border: none;
            background: #363949;
            color: #fff;
            transition: 0.5s;
            font-size: 1.1em;
            font-weight: 500;
            cursor: not-allowed;
        }
        .colors{
            position: absolute;
            right: 0;
            padding: 10px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .colors span{
            position: relative;
            width: 20px;
            height: 20px;
            background: var(--clr);
            margin: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .colors span.active{
            border: 2px solid #333;
            scale: 1.5;
            transition: 0.5s;
        }
        .image .img{
            margin-left: -600px;
            margin-top: -280px;
            width: 800px;
            height: 600px;
            position: fixed;
        }

    </style>
 
</head>
<body>
    
    
    <div class="login">
        <h2 id="txt" style="margin-top: 20px;">Login</h2>
        <form action="/" method="POST">
            <div class="inputBox">
                <input type="text" placeholder="Email" id="email" name="email" disabled>
            </div>
            <div class="inputBox">
                <input type="password"
                placeholder="Password" id="password" name="password" disabled style="margin-top: 10px;">
            </div>
            
            <p><a href="/forgot-password" style="text-decoration: none; margin-top: -5px;">Forgot Password?</a></p>
            <p>Not registered yet? <a href="/register" style="text-decoration: none;">Sign up</a></p>
            <div class="inputBox">
            <input type="submit" value="Login" id="btn" disabled style="margin-top: 20px;">
            </div>
            {% if error %}
            <div style="color: red; margin-top: 3px; font-size: 14px;">{{ error }}</div>
            {% endif %}
            <input type="hidden" id="selectedColor" name="color" value="">

            <div class="image">
                <img src="{{ url_for('static', filename='flogo.png') }}" class="icon" alt="" style="
                width: 460px;
                height: 460px;">
            </div>
        </form>
        
    </div>
    <div class="colors">
        <span class="active" style="--clr:#f6f6f9;" onClick="changeColor('#f6f6f9')"></span>
        <span style="--clr:#FFC94A;" onClick="changeColor('#FFC94A')"></span>
        <span style="--clr:#8B322C;" onClick="changeColor('#8B322C')"></span>
        <span style="--clr:#912BBC;" onClick="changeColor('#912BBC')"></span>
        <span style="--clr:#4F6F52;" onClick="changeColor('#4F6F52')"></span>
        <span style="--clr:#161D6F;" onClick="changeColor('#161D6F')"></span>
    </div>
 
    <script>
        function changeColor(color) {
            document.body.style.background = color;
            btn.style.background = color;
            txt.style.borderColor = color;
        
            document.querySelectorAll('span').forEach(function(item) {
                item.classList.remove('active');
            });
        
            event.target.classList.add('active');
            document.getElementById('selectedColor').value = color;
        
            // Enable the input fields
            document.getElementById('email').disabled = false;
            document.getElementById('password').disabled = false;
            document.getElementById('btn').disabled = false;
        
            // Disable default color option if a different color is selected
            if (color !== '#f6f6f9') {
                document.querySelector('span[style="--clr:#f6f6f9;"]').style.pointerEvents = 'none';
                document.querySelector('span[style="--clr:#f6f6f9;"]').style.opacity = '0.5';
            }
        }
    </script>
    
</body>
</html>
